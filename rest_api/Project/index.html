<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-5 px-4">
		<div class="row g-4 posts mb-4">
			<!-- ПОСТЫ -->
		</div>
		<div class="row">
			<div class="col-3">
				<form onsubmit="addPost(); return false;">
					<h3 class="mb-3">Создать пост</h3>
					<div class="mb-3">
						<label for="title" class="form-label">Заголовок поста</label>
						<input type="text" class="form-control" name="title" id="title" required>
					</div>
					<div class="mb-3">
						<label for="body" class="form-label">Содержание поста</label>
						<textarea class="form-control" name="body" id="body" required></textarea>
					</div>
					<button type="submit" class="btn btn-primary" id="send-button">Создать</button>
				</form>
			</div>
		</div>
	</div>

	<script src="main.js"></script>
</body>
</html>
